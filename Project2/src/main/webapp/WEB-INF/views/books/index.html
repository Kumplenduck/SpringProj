<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>
<div th:each=" dictionary: ${book}">
    <a th:href="@{/books/{id}(id=${dictionary.getId()})}"
       th:text="${dictionary.getTitle() + ', ' + dictionary.getAuthor()
       + ', ' + dictionary.getYear()}">user</a>
</div>
<br/>
<hr/>

<form action="/people">
    <input type="submit" value="К людям"/>
</form>

<form action="/books/new">
    <button>Добавить новую книгу</button>
</form>

<form action="/books/search">
    <button>Искать книгу</button>
</form>

</body>
</html>
