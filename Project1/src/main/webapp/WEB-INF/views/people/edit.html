<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных читателя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name Error</div>
    <br/>
    <label for="age">Введите дату рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Age Error</div>
    <br/>
    <input type="submit" value="Изменить!"/>
</form>

<form action="/people">
    <input type="submit" value="К людям"/>
</form>

</body>
</html>
